<!DOCTYPE html>
<html>
<head>
    <title>Login Exitoso</title>
    <link rel="stylesheet" href="static/style.css">
    </style>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Load of results</h1>
    
    <form action="/resultado" method="post">
        <label for="jugador1" >Player 1:</label>
        <select id="jugador1" name="jugador1">
            <option value="Nu">Nu</option>
            <option value="Fede">Fede</option>
            <option value="Ingfe">Ingfe</option>
            <option value="Iancin">Iancin</option>
            <option value="Bru">Bru</option>
        </select><br><br>
        
        <label for="resultado1">Points:</label>
        <input type="number" id="resultado1" name="resultado1"><br><br>
        
        <label for="jugador2" >Player 2:</label>
        <select id="jugador2" name="jugador2">
            <option value="Nu">Nu</option>
            <option value="Fede">Fede</option>
            <option value="Ingfe">Ingfe</option>
            <option value="Iancin">Iancin</option>
            <option value="Bru">Bru</option>
        </select><br><br>
        
        <label for="resultado2">Points:</label>
        <input type="number" id="resultado2" name="resultado2"><br><br>
        
        <input type="submit" value="Send">
        <a class = "back_button" href ="/options" >Back</a>
    </form>
    <p class = "error_message_load_of_results">{{ message }}</p>
    <p class = "success_message_load_of_results">{{ message1 }}</p>
    <p class = "error_message_load_of_results">{{ message2 }}</p>

    
</body>
</html>
